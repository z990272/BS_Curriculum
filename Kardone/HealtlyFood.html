<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/175ffa51f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="HealtlyFood.css">
    <title>HealtlyFood</title>
</head>

<body>
    <section class="Top">
        <div class="container">
            <div class="row">
                <div class="account mr-auto">
                    <a href="#"><i class="fas fa-user"></i> My Account</a>
                </div>
                <div class="link ">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-heart"></i></a>
                    <span class="shopping-cart">
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        <span class="shape">0</span>
                    </span>
                </div>
                <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        USD
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">USD</a>
                        <a class="dropdown-item" href="#">EUR</a>
                        <a class="dropdown-item" href="#">GBP</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="LogoMenu">
        <div class="container">
            <div class="row">
                <div class="item d-flex">
                    <div class="logo">
                        <div class="img">
                            <img src="asset 1.png" alt="圖片說明" class="d-block w-100">
                        </div>
                        <div class="txt W-100">HEALTLY FOOD</div>
                    </div>
                    <div class="menu">
                        <nav class="nav">
                            <a class="nav-link" href="#">HOME</a>
                            <a class="nav-link" href="#">ABOUT US</a>
                            <a class="nav-link" href="#">COLLECTIONS</a>
                            <a class="nav-link" href="#">BLOG</a>
                            <a class="nav-link" href="#">SALE</a>
                            <a class="nav-link" href="#">CONTACT US</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="Slide">
        <div class="row">
            <div class="img">
                <img src="asset 14.png" alt="圖片說明" class="d-block w-60">
            </div>
            <div class="txt w-40">
                <h2>Fresh and Delicious</h2>
                <h3>ALL YEAR ROUND!</h3>
                <a href="#">READ MORE</a>
            </div>
        </div>
    </section>

    <section class="Food">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="item">
                        <img src="asset 50.png" alt="圖片說明" class="d-block w-100">
                        <span>Fresh Fruits</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="item">
                        <img src="asset 51.png" alt="圖片說明" class="d-block w-100">
                        <span>Veggies</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="item">
                        <img src="asset 52.png" alt="圖片說明" class="d-block w-100">
                        <span>Fish</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="item">
                        <img src="asset 53.png" alt="圖片說明" class="d-block w-100">
                        <span>Nuts & Seeds</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="item">
                        <img src="asset 54.png" alt="圖片說明" class="d-block w-100">
                        <span>Bread</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="item">
                        <img src="asset 55.png" alt="圖片說明" class="d-block w-100">
                        <span>Dalry</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="BannerImg">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="item purple">
                        <div class="img">
                            <img src="asset 56.jpeg" alt="圖片說明">
                        </div>
                        <div class="txt">
                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="item pink">
                        <div class="img">
                            <img src="asset 57.jpeg" alt="圖片說明">
                        </div>
                        <div class="txt">
                            
                        </div>
                    </div>
                    <div class="item blue">
                        <div class="img">
                            <img src="asset 58.jpeg" alt="圖片說明">
                        </div>
                        <div class="txt">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
