<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/175ffa51f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Kardone.css">
</head>

<body>
    <div class="top">
        <div class="_top">
            <div class="account">
                <a href="#"><i class="fas fa-user"></i>  My Account</a>
            </div>
            <div class="content">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <div class="shape">0</div>
                <a href="#">USD</a>
            </div>
        </div>
    </div>

    <div class="kardone">
        <div class="txt">
            <div class="logo">
                <img src="asset 1.png" alt="圖片說明">
                <a href="#">HEALTLY FOOD</a>
            </div>
            <div class="home">
                <span>HOME</span>
                <span>ABOUT US</span>
                <span>COLLECTION</span>
                <span>BLOG</span>
                <span>SALE</span>
                <span>CONTACT US</span>
            </div>
        </div>
    </div>

    <div class="bigimg">
        <div class="_left">
            <img src="asset 14.png" alt="圖片說明">
        </div>
        <div class="_right">
            <p>Fresh and Delicious</p>
            <h3>ALL YEAR ROUND!</h3>
            <button>READ MORE</button>
        </div>
    </div>

    <div class="food">
        <div class="item">
            <img src="asset 50.png" alt="圖片說明">
            <p>Fresh Fruits</p>
        </div>
        <div class="item">
            <img src="asset 51.png" alt="圖片說明">
            <p>Veggies</p>
        </div>
        <div class="item">
            <img src="asset 52.png" alt="圖片說明">
            <p>Fish</p>
        </div>
        <div class="item">
            <img src="asset 53.png" alt="圖片說明">
            <p>Nuts & Seed</p>
        </div>
        <div class="item">
            <img src="asset 54.png" alt="圖片說明">
            <p>Bread</p>
        </div>
        <div class="item">
            <img src="asset 55.png" alt="圖片說明">
            <p>Dairy</p>
        </div>
    </div>

    <div class="photo">
        <div class="a">
            <img src="asset 56.jpeg" alt="圖片說明">
        </div>
        <div class="b">
            <img src="asset 57.jpeg" alt="圖片說明">
            <img src="asset 58.jpeg" alt="圖片說明">
        </div>
    </div>
</body>

</html>
