<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .col-12 {
            text-align: center;
        }

        .col-12 button {
            width: 350px;
            font-size: 32px;
            margin-top: 20px;
        }

        input {
            width: 40%;
            font-size: 32px;
            line-height: 40px;
        }

        .btn {
            width: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: auto;
        }

        .btn button {
            margin: 5px;
            width: 80px;
            height: 80px;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>計算機</h1>
            <div class="col-12">
                <input type="text" id="input">
            </div>
            <div class="col-12">
                <button onclick="Reset()">AC</button>
            </div>
            <div class="btn">
                <button onclick="Num(this)">7</button>
                <button onclick="Num(this)">8</button>
                <button onclick="Num(this)">9</button>
                <button onclick="Count(this)">/</button>
                <button onclick="Num(this)">4</button>
                <button onclick="Num(this)">5</button>
                <button onclick="Num(this)">6</button>
                <button onclick="Count(this)">*</button>
                <button onclick="Num(this)">1</button>
                <button onclick="Num(this)">2</button>
                <button onclick="Num(this)">3</button>
                <button onclick="Count(this)">-</button>
                <button onclick="Num(this)">0</button>
                <button onclick="Point(this)">.</button>
                <button onclick="Equal()">=</button>
                <button onclick="Count(this)">+</button>
            </div>
        </div>
    </div>


    <script>

        var temp, operator;
        var isEqual = false;

        function Num(a) {
            var input = document.getElementById('input');

            if (isEqual) {
                input.value = null;
                isEqual = false;
            }
            input.value += a.innerText;
        };

        function Point(a) {
            var input = document.getElementById('input');

            if (!input.value.includes('.')) {
                (input.value === 0) ? input.value = '0.': input.value += '.';
            }
        }

        function Count(a) {
            operator = a.innerText;
            var input = document.getElementById('input');

            if (input.value == '') {
                alert('輸入值為空 無法運算');
            }

            temp = input.value;
            input.value = '';
        };

        function Equal() {
            var result;
            var source = parseFloat(temp);
            var input = document.getElementById('input')

            switch (operator) {
                case '+':
                    result = source + parseFloat(input.value);
                    break;

                case '-':
                    result = source - parseFloat(input.value);
                    break;

                case '*':
                    result = source * parseFloat(input.value);
                    break;

                case '/':
                    result = source / parseFloat(input.value);
                    break;

                default:
                    break;
            }
            input.value = Number(result);
            temp = '';
            result = '';
            isEqual = true;
        }

        function Reset() {
            temp = '';
            operator = '';
            input.value = null;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
