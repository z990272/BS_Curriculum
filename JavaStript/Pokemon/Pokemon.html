<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pokemon</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h1>寶可夢圖鑑列表</h1>
            </div>
            <div class="col-12">
                <div class="item text-center">
                    <button onclick="InsertPokemonImg()">Insert One</button>
                    <button onclick="AddAllPokemon()">Insert All</button>
                    <button onclick="RemovePokemon()">Remove One</button>
                    <button onclick="RemoveAllPokemon()">Remove All</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="container"></div>
        </div>
    </div>

    <script>
        var container = document.getElementById('container');

        //Window載入時，要做的方法
        window.onload = AppendPokemon();

        function AppendPokemon() {
            let img = document.createElement('img');
            img.setAttribute('src', "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");
            container.appendChild(img);
        }

        // function appendPokemonByTemplate() {
        //     let fileName = '001';
        //     let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        //     let pokemonImg = `<img src='${pathFile}'/>`;

        //     container.innerHTML = pokemonImg;
        // }

        var i = 2;
        function InsertPokemonImg() {
            let imgNum = '002';
            let PathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${imgNum}.png`;
            let PokemonImg = `<img src='${PathFile}'/>`;
            let insertImg = '';

            imgNum = i.toString().padStart(3, '0');
            PathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${imgNum}.png`;
            PokemonImg = `<img src='${PathFile}'/>`;
            insertImg += PokemonImg;

            container.innerHTML += insertImg;
            i += 1;
        }

        function RemovePokemon() {
            var len = container.childNodes.length;

            if (i > 0) {
                container.removeChild(container.childNodes[len - 1]);
                i > 1 ? i-- : i;
            }
        }

        function AddAllPokemon() {
            for (let j = i; j <= 890; j++) {
                let no = j.toString().padStart(3, '0');
                let img = document.createElement('img'); //create <img> element
                //let img = $('<img>');
                img.setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`); //set img's src
                //img.attr('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`);
                //img.on('click', removeImg); //addEventListener
                container.appendChild(img); //add img into <div>
                //$('#container').append(img);
            }
            i = 890;
        }

        function RemoveAllPokemon(){
            //$('#container').html(null);

            let container = document.querySelector('#container');
            container.innerHTML = null;
            i=1
        }


    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
