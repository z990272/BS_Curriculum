<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;

            width: 100%;

        }
    </style>
</head>

<body>
    <div id="map"></div>


    <script>
        var map;
        function initMap() {

            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: { lat: 24.758, lng: 120.953 } });

            const url = 'http://127.0.0.1:5501/GoogleMapApi/MaskData.json';
            // map.data.loadGeojson('https://maskmap.azurewebsites.net/api/mask/getmaskstock');
            map.data.loadGeoJson(url);

            map.data.setStyle(function (feature) {

                if (feature.getProperty('maskLeft') != 0 && feature.getProperty('childMasksLeft') != 0) {
                    return {
                        icon: {
                            url: 'http://127.0.0.1:5501/GoogleMapApi/Smile.png',
                            scaledSize: new google.maps.Size(25, 25)
                        }
                    }
                }
                else {
                    return {
                        icon: {
                            url: 'http://127.0.0.1:5501/GoogleMapApi/sadness-512.png',
                            scaledSize: new google.maps.Size(25, 25)
                        }
                    }
                }
            })
        }



    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjFQdpPgNF0CQcHKJMcQtKR3F5NbPyyjc&callback=initMap">
        </script>
</body>

</html>
